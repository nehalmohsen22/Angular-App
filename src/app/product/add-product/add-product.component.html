<div class="row">
  <div class="col-md-12">
    <h3>Add Product</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="myform"  (ngSubmit)="onSubmit(myform.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
        <div [hidden]="title.valid || title.untouched" class="alert alert-danger">
          <small>Title is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description">
        <div [hidden]="description.valid || description.untouched" class="alert alert-danger">
          <small>Description is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" class="form-control" id="url" formControlName="url">
        <div [hidden]="url.valid || url.untouched" class="alert alert-danger">
          <small>URL is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" formControlName="price">
        <div [hidden]="price.valid || price.untouched" class="alert alert-danger">
          <small>Price is required.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="myform.invalid">Submit</button>
    </form>
  </div>
</div>
