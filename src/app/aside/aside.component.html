<div
  class="d-flex flex-column flex-shrink-0 p-3 text-white bg-light"
  style="width: 450px"
>
  <span class="fs-4" style="color: black">
    <mdb-icon fas icon="shopping-cart"></mdb-icon> Cart</span
  >
  <hr />
  <ul class="nav nav-pills flex-column mb-auto" style="color: black">
    <li *ngFor="let item of cartItems; index as i" class="nav-item">
      <div class="row">
        <div class="col-md-4">
          {{ item.title }}
        </div>
        <div class="col-md-4">
          <span>{{ item.price | currency }}</span>
        </div>
        <div class="col-md-4">
          <button
            type="button"
            (click)="deleteFromCart(item!)"
            mdbBtn
            color="danger"
            mdbWavesEffect
          >
            Delete
          </button>
        </div>
      </div>
    </li>
  </ul>
  <hr />
</div>
