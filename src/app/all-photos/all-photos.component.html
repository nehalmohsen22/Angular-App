<div class="row">
  <div class="col-md-12" style="text-align: center">
    <h3>All Photos</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3" *ngFor="let photo of images">
        <img [src]="photo.url" class="img-thumbnail" alt="Images" />
      </div>
    </div>
  </div>
</div>
